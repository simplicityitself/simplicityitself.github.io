---
layout: default
---

<div class='full' style='background: #f5f5f5;background-repeat: no-repeat; background-size: cover; {% if page.image %}background-image: url({{page.image}}) {% endif %}'>
  <div class='row'>
    <div class='large-13 columns'>
      <div class='mod modBlogPost big'>
        <div class='content' style="font-size:1.2rem">
          <h1 style="text-align: center"><a href="{{page.url}}">{{page.title}}</a></h1>
          {{ content }}

          {% include contactform.html class="alt" %}
        </div>
      </div>

      <div class='four spacing'></div>
    </div>
  </div>
</div>
